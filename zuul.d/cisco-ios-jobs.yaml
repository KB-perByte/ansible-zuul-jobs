---
# =============================================================================
## ansible-ee
# - network-ee-integration-tests-ios
- job:
    name: ansible-network-ios-appliance
    parent: ansible-network-appliance-base
    pre-run:
      - playbooks/ansible-network-appliance-base/pre.yaml
      - playbooks/ansible-network-ios-appliance/pre.yaml
    run: playbooks/ansible-network-ios-appliance/run.yaml
    required-projects:
      - name: github.com/ansible/ansible-zuul-jobs
    host-vars:
      ios:
        ansible_network_os: ios
    nodeset: ios-15
    voting: false

- job:
    name: ansible-test-network-integration-ios
    abstract: true
    dependencies:
      - name: build-ansible-collection
        soft: true
    parent: ansible-network-ios-appliance
    pre-run:
      - playbooks/ansible-test-base/pre.yaml
      - playbooks/ansible-test-network-integration-base/pre.yaml
    run: playbooks/ansible-test-base/run.yaml
    post-run:
      - playbooks/ansible-test-network-integration-base/post.yaml
      - playbooks/ansible-test-base/post.yaml
    required-projects:
      - name: github.com/ansible/ansible
      - name: github.com/ansible-collections/cisco.ios
    timeout: 10800
    vars:
      ansible_collections_repo: github.com/ansible-collections/cisco.ios
      ansible_test_command: network-integration
      ansible_test_integration_targets: "ios_.*"

# devel

- job:
    name: ansible-test-network-integration-ios-cli-python39
    parent: ansible-test-network-integration-ios
    nodeset: ios-15
    vars:
      ansible_test_python: 3.9
      ansible_test_split_in: 4

- job:
    name: ansible-test-network-integration-ios-cli-python39-scenario01
    parent: ansible-test-network-integration-ios-cli-python39
    vars:
      ansible_test_do_number: 1

- job:
    name: ansible-test-network-integration-ios-cli-python39-scenario02
    parent: ansible-test-network-integration-ios-cli-python39
    vars:
      ansible_test_do_number: 2

- job:
    name: ansible-test-network-integration-ios-cli-python39-scenario03
    parent: ansible-test-network-integration-ios-cli-python39
    vars:
      ansible_test_do_number: 3

- job:
    name: ansible-test-network-integration-ios-cli-python39-scenario04
    parent: ansible-test-network-integration-ios-cli-python39
    vars:
      ansible_test_do_number: 4

